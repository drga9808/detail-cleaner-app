
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiny Ride Detailing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Shiny Ride Detailing</h1>
    <p>Detail Cleaning Profesional a Domicilio</p>
  </header>

  <section class="services">
    <h2>Servicios</h2>
    <ul>
      <li>Limpieza interior profunda</li>
      <li>Pulido y restauración de faros</li>
      <li>Aplicación de cera y protección cerámica</li>
      <li>Lavado exterior completo</li>
    </ul>
  </section>

  <section class="booking">
    <h2>Reservar Cita</h2>
    <form id="appointment-form">
      <input type="text" name="name" placeholder="Nombre completo" required>
      <input type="tel" name="phone" placeholder="Teléfono" required>
      <input type="text" name="service" placeholder="Servicio deseado" required>
      <input type="datetime-local" name="datetime" required>
      <button type="submit">Enviar</button>
    </form>
    <p id="response-msg"></p>
  </section>

  <footer>
    <p>&copy; 2025 Shiny Ride Detailing</p>
  </footer>

  <script>
    document.getElementById('appointment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/api/appointments', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('response-msg').textContent = result.message;
      e.target.reset();
    });
  </script>
</body>
</html>
